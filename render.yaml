# Render.com Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: mythical-essence
    env: python
    region: oregon  # or singapore, frankfurt, etc.
    plan: free  # free, starter, standard, pro
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
